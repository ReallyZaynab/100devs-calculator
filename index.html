
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    </head>
    <body>
        <section class="case">
            <section class="buttons calc">
                <input type="text" id="display" value="0" disabled/>
                <button class="button number" value="7">7</button>
                <button class="button number" value="8">8</button>
                <button class="button number" value="9">9</button>
                <button id="multiply" value="*" class="button multiply">*</button>
                <button class="button number" value="4">4</button>
                <button class="button number" value="5">5</button>
                <button class="button number" value="6">6</button>
                <button id="divide" value = '/' class="button operator">/</button>
                <button class="button number" value="1">1</button>
                <button class="button number" value="2">2</button>
                <button class="button number" value="3">3</button>
                <button id="plus" value ='+' class="button operator">+</button>
                <button class="button number" value="0">0</button>
                <button value='.' class="button decimal">.</button>
                <button id="equals" value='=' class="button">=</button>
                <button id="minus" value ='-' class="button operator">-</button>
                <button id="ac" value='ac' class="button">AC</button>
                </section>
                
              
        </section>
        <script type="text/javascript" src="js/main.js"></script>
    
    </body>
    </html>
